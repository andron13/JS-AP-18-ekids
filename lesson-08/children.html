<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Children</title>
    <style>
        .box-parent {
            position: relative;
            top: 0;
            left: 0;
            height: 300px;
            width: 300px;
            border: 2px green solid;
        }

        .box-child {
            height: 100px;
            width: 100px;
            border: 2px red solid;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>

<body>
    <div class="box-parent">
        <div class="box-child">

        </div>
    </div>
</body>

</html>
